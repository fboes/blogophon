<meta property="og:site_name" name="application-name" content="{{config.name}}" />
{{#unless post.meta.Image}}
  {{#if config.themeConf.ogImage}}
    <meta property="og:image" content="{{config.themeConf.ogImage}}" />
  {{/if}}
{{/unless}}
{{#if config.twitterAccount}}
  {{#if post.meta.ProperImage}}
    <meta name="twitter:card" content="summary_large_image" />
  {{else}}
    <meta name="twitter:card" content="summary" />
  {{/if}}
  <meta name="twitter:site" content="@{{config.twitterAccount}}" />
  <meta name="twitter:creator" content="@{{config.twitterAccount}}" />
{{/if}}
{{#if config.themeConf.themeColor}}
  <meta name="theme-color" content="{{config.themeConf.themeColor}}" />
{{/if}}
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta name="msapplication-config" content="{{config.absoluteBasePath}}browserconfig.xml" />
<link rel="stylesheet" href="{{config.absoluteBasePath}}{{config.htdocs.theme}}/css/styles.css?v=1.0.0" />
{{#each config.themeConf.icons}}
<link rel="icon" href="{{src}}" sizes="{{sizes}}" type="{{type}}" />
{{/each}}
<link rel="apple-touch-icon" href="{{config.themeConf.ogImage}}" />
<link rel="manifest" href="{{config.absoluteBasePath}}manifest.json" />
<link rel="search" href="{{config.absoluteBasePath}}opensearch.xml" type="application/opensearchdescription+xml" title="{{config.name}}" />
