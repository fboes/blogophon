<h2>Sidebar</h2>

<section>
  <h3>{{#i18n}}Links{{/i18n}}</h3>
  <ul>
    <li><a href="{{config.basePath}}tagged/">{{#i18n}}All tags{{/i18n}}</a></li>
    {{#if config.twitterAccount}}
      <li><a href="https://twitter.com/{{config.twitterAccount}}" rel="me">{{#i18n}}Twitter feed{{/i18n}}</a></li>
    {{/if}}
  </ul>
</section>

<section>
  <h3><label for="search">{{#i18n}}Search{{/i18n}}</label></h3>
  <form onsubmit="window.location.href=this.action+'?q='+encodeURIComponent('site:{{config.domain}} '+this.q.value);return false;" method="get" action="https://www.google.de/search">
    <input type="search" id="search" name="q" title="{{#i18n}}Enter search query{{/i18n}}" placeholder="{{#i18n}}Search termâ€¦{{/i18n}}">
    <input type="submit" value="{{#i18n}}Search{{/i18n}}">
  </form>
</section>
