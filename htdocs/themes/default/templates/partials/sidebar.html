<h2>Sidebar</h2>

<section>
  <h3>{{#i18n}}Links{{/i18n}}</h3>
  <ul>
    <li><a href="{{config.basePath}}tagged/">{{#i18n}}All tags{{/i18n}}</a></li>
    {{#if config.twitterAccount}}
      <li><a href="https://twitter.com/{{config.twitterAccount}}" rel="me">{{#i18n}}Twitter feed{{/i18n}}</a></li>
    {{/if}}
  </ul>
</section>

{{#if config.searchUrl}}
  <section>
    <h3><label for="search">{{#i18n}}Search{{/i18n}}</label></h3>
    <form method="get" action="{{config.searchTarget}}" onsubmit="window.location.href='{{config.searchUrl}}'+encodeURIComponent('site:{{config.domain}} '+this.{{config.searchParam}}.value);return false;">
      <input type="search" name="{{config.searchParam}}" title="{{#i18n}}Enter search query{{/i18n}}" placeholder="{{#i18n}}Search termâ€¦{{/i18n}}">
      <input type="submit" value="{{#i18n}}Search{{/i18n}}">
    </form>
  </section>
{{/if}}
