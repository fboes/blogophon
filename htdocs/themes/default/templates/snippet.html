<section class="snippet">
{{#title}}
  <h3><a href="{{absoluteUrl}}">{{title}}{{#subtitle}}, {{subtitle}}{{/subtitle}}</a></h3>
{{/title}}
{{#index.length}}
  <ul class="teasers">
    {{#index}}
      <li><a href="{{meta.Url}}"{{^meta.isDefaultLanguage}} hreflang="{{meta.Language}}" class="lang-{{meta.Language}}"{{/meta.isDefaultLanguage}}>{{meta.Title}}</a>{{^meta.isDefaultLanguage}} ({{meta.Language}}){{/meta.isDefaultLanguage}}</li>
    {{/index}}
  </ul>
{{/index.length}}
</section>
