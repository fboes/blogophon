<!DOCTYPE html>
<html lang="{{config.locale.language}}" dir="{{config.locale.direction}}" prefix="og: http://ogp.me/ns#">
<head>
  <meta charset="UTF-8" />
  <title>Alle Autoren | {{config.name}}</title>
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{config.absoluteBasePath}}authored-by/" />
  <meta property="og:title" name="title" content="Alle Autoren" />
  <meta property="og:description" name="description" content="Alle Autoren in dem Blog &quot;{{config.name}}&quot;" />
  <link rel="canonical" href="{{config.absoluteBasePath}}tagged/" />
  {{>metaHtml}}
</head>
<body class="authors">
  <div id="container">
    {{>headerHtml}}
    <div id="main">
      <main id="content">
        <h2>Alle Autoren</h2>

        {{#index.length}}
          <nav>
            <ul>
              {{#index}}
                <li><a href="{{url}}" title="Weitere Artikel vom Author {{title}}">{{title}}</a></li>
              {{/index}}
            </ul>
          </nav>
        {{/index.length}}

      </main>
      <aside id="sidebar">
        {{>sidebarHtml}}
      </aside>
    </div>
    {{>footerHtml}}
  </div>
  {{>closureHtml}}
</body>
</html>
