<!DOCTYPE html>
<html lang="{{config.language}}" prefix="og: http://ogp.me/ns#">
<head>
  <meta charset="UTF-8" />
  <title>Alle Tags | {{config.name}}</title>
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{config.absoluteBasePath}}tagged/" />
  <meta property="og:title" name="title" content="Alle Tags" />
  <meta property="og:description" name="description" content="Alle Tags in dem Blog &quot;{{config.name}}&quot;" />
  <link rel="canonical" href="{{config.absoluteBasePath}}tagged/" />
  {{>meta}}
</head>
<body class="tags">
  <div id="container">
    {{>header}}
    <div id="main">
      <main id="content">
        <h2>Alle Tags</h2>

        {{#index.length}}
          <nav>
            <ul>
              {{#index}}
                <li><a rel="tag" href="{{url}}" title="Weitere Artikel mit dem Tag &bdquo;{{title}}&rdquo;">{{title}}</a></li>
              {{/index}}
            </ul>
          </nav>
        {{/index.length}}

      </main>
      <aside id="sidebar">
        {{>sidebar}}
      </aside>
    </div>
    {{>footer}}
  </div>
  {{>closure}}
</body>
</html>
