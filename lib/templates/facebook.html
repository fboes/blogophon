<!doctype html>
<html lang="{{meta.Language}}" dir="{{meta.Direction}}" prefix="op: http://media.facebook.com/op#">
<head>
  <meta charset="utf-8">
  <meta property="op:markup_version" content="v1.0">
  <meta property="fb:article_style" content="default">
  <title>{{meta.Title}} | {{../config.name}}</title>
  <meta property="og:type" content="article" />
  <meta property="og:url" content="{{meta.AbsoluteUrl}}" />
  <meta property="og:title" content="{{meta.Title}}" />
  <meta property="og:description" content="{{meta.Description}}" />
  {{#if meta.Image}}
    <meta property="og:image" content="{{meta.Image}}" />
  {{/if}}
  <link rel="canonical" href="{{meta.AbsoluteUrl}}">
</head>
<body>
  <article>
    <header>
      {{#if meta.Image}}
        <figure>
          <img src="{{meta.Image}}" />
          <figcaption></figcaption>
        </figure>
      {{/if}}
      <h1>{{meta.Title}}</h1>
      <time class="op-published" datetime="{{meta.Created.iso}}">{{meta.Created.locale}}</time>
      <time class="op-modified" datetime="{{meta.Modified.iso}}">{{meta.Modified.locale}}</time>
      {{#if meta.AuthorName}}
        <address><a>{{meta.AuthorName}}</a></address>
      {{/if}}
    </header>
    {{{safeHtml}}}
  </article>
</body>
</html>
