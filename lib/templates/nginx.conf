# Rename and copy this file to your nginx web server's `/conf.d` folder.

server {
  # See https://github.com/h5bp/server-configs-nginx
  listen [::]:80;
  listen 80;
  server_name {{config.domain}};

{{#if config.isHttps}}
  rewrite ^ https://$host$request_uri? permanent;
}
server {
  listen [::]:443 ssl http2;
  listen 443 ssl http2;
  server_name {{config.domain}};

  # ssl on;
  # ssl_certificate     /etc/nginx/example.com.crt;
  # ssl_certificate_key /etc/nginx/example.com.key;
{{/if}}

  # Replace with actual doc root
  root {{config.directories.htdocs}};

  charset utf-8;
  index index.html;
  error_page 404 /404.html;
  error_page 410 /404.html;

  include mime.types;
  types {
    application/manifest+json webmanifest;
    audio/ogg         oga;
    text/calendar     ics;
    text/markdown     md;
    text/x-html       _html;
    video/ogg         ogv;
  }

  add_header 'Access-Control-Allow-Origin' '*';
  #add_header 'Link' '<https://www.example.com/endpoint>; rel=webmention'

{{#if config.specialFeatures.serversideincludes}}
  ssi on;
{{/if}}

  expires 1h;
  location ~* \.(?:ico|png|jpg|svg|css|js|_html)$ {
    expires 14d;
  }

  # General Blogophon redirects
  location ~ ^/htdocs/(.*)$ {
    rewrite ^(.*)$ /$1 redirect;
  }
  location ~ ^/(posts|\d+(/\d+(/\d+)?)?)/?$ {
    rewrite ^(.*)$ / redirect;
  }
  location ~ /\.htaccess$ {
    return 403;
  }

  # Add your stuff here
}
