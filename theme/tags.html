<!DOCTYPE html>
<html lang="{{config.language}}">
<head>
  <meta charset="UTF-8" />
  <title>Alle Tags | {{config.name}}</title>
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{config.baseUrl}}{{config.basePath}}tagged/" />
  <meta property="og:title" name="title" content="Alle Tags" />
  <meta property="og:description" name="description" content="Alle Tags in dem Blog &quot;{{config.name}}&quot;" />
  <link rel="canonical" href="{{config.baseUrl}}{{config.basePath}}tagged/" />
  {{>meta}}
</head>
<body class="tags">
  <div id="container">
    {{>header}}
    <div id="main">
      <main>
        <div id="content">
          <h2>Alle Tags</h2>

          <ul>
            {{#index}}
              <li><a rel="tag" href="{{url}}" itemprop="keywords">{{title}}</a></li>
            {{/index}}
          </ul>

        </div>
      </main>
      {{>sidebar}}
    </div>
    {{>footer}}
  </div>
  <script src="http://cdn.3960.org/js/main.min.js" async="async"></script>
</body>
</html>
