<!DOCTYPE html>
<html lang="{{config.language}}">
<head>
  <meta charset="UTF-8" />
  <title>Unbekannt verzogen… | {{config.name}}</title>
  <meta name="robots" content="noindex, follow" />
  {{>meta}}
</head>
<body class="four-oh-four">
  <div id="container">
    {{>header}}
    <div id="main">
      <main>
        <div id="content">
          <h2>Sorry, diese URL gibt es (nicht) mehr…</h2>

          <p>…aber vielleicht besteht Interesse an den jüngsten Artikeln:</p>

          <ul>
            {{#index}}
              <li><a href="{{meta.Url}}">{{meta.Title}}</a></li>
            {{/index}}
          </ul>

          <p>Ansonsten gibt es mehr Artikel auf der <a href="{{config.basePath}}">Startseite</a>.</p>

        </div>
      </main>
      {{>sidebar}}
    </div>
    {{>footer}}

  </div>
  <script src="http://cdn.3960.org/js/main.min.js" async="async"></script>
</body>
</html>
